<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one" ></p>
    <script>
 let x = parseInt(prompt('Enter number'));

        function fun(a){
            if(a>=0)
            return 'True';
            else
            return 'False'
        }
        document.getElementById("one").innerHTML = fun(x)
    </script>
</body>
</html>
