<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p id="one" ></p>
    <script>
 let x = parseInt(prompt('Enter number'))

        function fun(a){
            let count = 1;
            while(parseInt(a/10) != 0){
                count += 1
                a = parseInt(a/10)
            }
               return count;
        }
        document.getElementById("one").innerHTML = fun(x)
    </script>
</body>
</html>
