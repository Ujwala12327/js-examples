<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="seventh"></p>


    <script>
        function cond(x){
            if(x<=0){
                return true;
            }
            else{
                return false;
            }
        }
        document.getElementById("seventh").innerHTML=cond(10)
    </script>
